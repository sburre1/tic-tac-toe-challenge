<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<title>Javascript tests</title>
    	<link rel="stylesheet" href="qunit.css">
	</head>

	<body>
    	<div id="qunit"></div>
    	<div id="qunit-fixture"></div>
    	<script src="qunit.js"></script>
    	<script src="../boardgamefunctions.js"></script>
    	<script>
			/*global $, test, equal */

			test("Grid Square Check", function () {
				var mousePos = {x:45, y:90};
				var result = whichGridSpotChosen(mousePos);
			    equal(result.number, 1, "Grid Spot 1 Checked!");
			    
			    mousePos.x = 175;
			    mousePos.y = 90;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 2, "Grid Spot 2 Checked!");
			    
			    mousePos.x = 310;
			    mousePos.y = 90;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 3, "Grid Spot 3 Checked!");
			    
			    mousePos.x = 45;
			    mousePos.y = 225;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 4, "Grid Spot 4 Checked!");
			    
			    mousePos.x = 175;
			    mousePos.y = 225;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 5, "Grid Spot 5 Checked!");
			    
			    mousePos.x = 310;
			    mousePos.y = 225;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 6, "Grid Spot 6 Checked!");
			    
			    mousePos.x = 45;
			    mousePos.y = 360;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 7, "Grid Spot 7 Checked!");
			    
			    mousePos.x = 175;
			    mousePos.y = 360;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 8, "Grid Spot 8 Checked!");
			    
			    mousePos.x = 310;
			    mousePos.y = 360;
			    result = whichGridSpotChosen(mousePos);
			    equal(result.number, 9, "Grid Spot 9 Checked!");
			});
			
			test("Grid Square Space Free Check", function() {
				var square1 = new gridSquare(1, "corner", 45, 90, false, "-1");
				equal(square1.getChosen(), false, 'Space is free check!')
				square1.setChosenAndChosenBy(true, 'X');
				equal(square1.getChosen(), true, 'Space is not free check!');
				equal(square1.getChosenBy(), 'X', 'Space is taken by player X check!');
			});
			
			test("Grid Square Object Initializer Check", function() {
				var square1 = new gridSquare(1, "corner", 45, 90, false, "-1");
				
				equal(square1.getNumber(), 1, "Grid Square Set 'number' check!");
				equal(square1.getType(), "corner", "Grid Square Set 'type' check!");
				equal(square1.getX(), 45, "Grid Square Set 'x' check!");
				equal(square1.getY(), 90, "Grid Square Set 'y' check!");
				equal(square1.getChosen(), false, "Grid Square Set 'chosen' check!");
				equal(square1.getChosenBy(), "-1", "Grid Square Set 'chosenBy' check!");
				
			});
	
    	</script>
    </body>
</html>
